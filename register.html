<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVONIC Registration</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container">
    <h1>üå± AVONIC System</h1>
    <p class="subtitle">Register your account</p>
    
    <div id="message"></div>
    
    <form id="registerForm">
      <!-- ‚úÖ NEW: ESP Device ID Field -->
      <div class="form-group">
        <label>ESP Device ID</label>
        <input type="text" name="deviceId" required 
               placeholder="e.g., AA:BB:CC:DD:EE:FF" 
               style="font-family: 'Courier New', monospace; text-transform: uppercase;">
        <small>üîç Find this on your ESP32 serial monitor or device label</small>
      </div>
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required minlength="3" maxlength="20" 
               placeholder="Enter username" pattern="[a-zA-Z0-9_]+">
        <small>3-20 characters, alphanumeric only</small>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required placeholder="your@email.com">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required minlength="6" placeholder="Min. 6 characters">
      </div>
      
      <button type="submit" class="btn">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
      Already have an account? <a href="login.html" style="color: #667eea;">Login here</a>
    </p>
  </div>
  
  <script>
    // ‚úÖ Your Railway backend
    const API_BASE = 'https://avonic-main-hub-production.up.railway.app';
    
    console.log('üìÑ Online Registration Page Loaded');
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('.btn');
      const msg = document.getElementById('message');
      
      btn.disabled = true;
      btn.textContent = 'Registering...';
      msg.innerHTML = '';
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      // Convert ESP ID to uppercase
      data.deviceId = data.deviceId.trim().toUpperCase();
      
      console.log('üì§ Registering user for device:', data.deviceId);
      
      try {
        // ‚úÖ Call online registration endpoint
        const res = await fetch(`${API_BASE}/api/register/online`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            deviceId: data.deviceId,
            username: data.username,
            email: data.email,
            password: data.password
          })
        });
        
        const json = await res.json();
        console.log('üì¶ Response:', json);
        
        if (res.ok && json.success) {
          msg.innerHTML = `
            <div class="success">
              ‚úÖ <strong>Registration Successful!</strong><br><br>
              
              <strong>üì± Device ID:</strong> ${data.deviceId}<br>
              <strong>üë§ Username:</strong> ${data.username}<br><br>
              
              <strong>Next Steps:</strong><br>
              1Ô∏è‚É£ Make sure your ESP32 (${data.deviceId}) is connected to WiFi<br>
              2Ô∏è‚É£ Wait 1-2 minutes for automatic sync<br>
              3Ô∏è‚É£ You can now login both online and on your ESP32!<br><br>
              
              Redirecting to dashboard...
            </div>
          `;
          
          // Store token for immediate web access
          if (json.token) {
            localStorage.setItem('avonic_token', json.token);
            localStorage.setItem('avonic_user', JSON.stringify(json.user));
            
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 5000);
          } else {
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 5000);
          }
          
        } else {
          msg.innerHTML = '<div class="error">‚ùå ' + (json.error || 'Registration failed') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Register';
        }
      } catch (err) {
        console.error('‚ùå Registration error:', err);
        msg.innerHTML = '<div class="error">‚ùå Connection error: ' + err.message + '<br>Please check your internet connection.</div>';
        btn.disabled = false;
        btn.textContent = 'Register';
      }
    });
    
    // Auto-format ESP ID as user types
    document.querySelector('input[name="deviceId"]').addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });
  </script>
</body>
</html>
