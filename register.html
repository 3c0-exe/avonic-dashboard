<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVONIC Registration</title>
  <!-- ‚úÖ FIXED: Removed leading slash -->
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container">
    <h1>üå± AVONIC System</h1>
    <p class="subtitle">Register your device</p>
    <div class="device-id">Device ID: <strong id="deviceId">Loading...</strong></div>
    
    <div id="message"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required minlength="3" maxlength="20" 
               placeholder="Enter username" pattern="[a-zA-Z0-9_]+" autofocus>
        <small>3-20 characters, alphanumeric only</small>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required placeholder="your@email.com">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required minlength="6" placeholder="Min. 6 characters">
      </div>
      
      <button type="submit" class="btn">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; font-size: 12px; color: #666;">
      ‚ö†Ô∏è This page registers your ESP32 device.<br>
      Already registered? <a href="login.html" style="color: #667eea;">Login here</a>
    </p>
  </div>
  
  <script>
    console.log('üìÑ ESP32 Registration Page Loaded');
    
    // Get device ID from ESP32
    fetch('/api/device-id')
      .then(r => r.json())
      .then(d => {
        document.getElementById('deviceId').textContent = d.device_id;
        console.log('‚úÖ Device ID:', d.device_id);
      })
      .catch(e => {
        document.getElementById('deviceId').textContent = 'Error loading';
        console.error('‚ùå Failed to load device ID:', e);
      });
    
    // Handle registration form
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('.btn');
      const msg = document.getElementById('message');
      
      btn.disabled = true;
      btn.textContent = 'Registering...';
      msg.innerHTML = '';
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      console.log('üì§ Sending registration to ESP32...');
      
      try {
        // Register with ESP32
        const res = await fetch('/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: new URLSearchParams(data)
        });
        
        const json = await res.json();
        console.log('üì¶ ESP32 Response:', json);
        
        if (res.ok) {
          msg.innerHTML = '<div class="success">‚úÖ ' + json.message + '</div>';
          console.log('‚úÖ Registration successful!');
          
          setTimeout(() => {
            msg.innerHTML += '<div class="success">üîÑ Device rebooting...<br>Please connect to AVONIC-Setup WiFi to configure your network.</div>';
          }, 2000);
        } else {
          msg.innerHTML = '<div class="error">‚ùå ' + json.error + '</div>';
          btn.disabled = false;
          btn.textContent = 'Register';
        }
      } catch (err) {
        console.error('‚ùå Registration error:', err);
        msg.innerHTML = '<div class="error">‚ùå Connection error: ' + err.message + '</div>';
        btn.disabled = false;
        btn.textContent = 'Register';
      }
    });
  </script>
</body>
</html>
