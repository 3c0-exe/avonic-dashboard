<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVONIC Registration</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="split-container">
    <!-- LEFT SIDE - Illustration -->
    <div class="illustration-side">
      <div class="illustration-placeholder">
        <!-- STANDBY CODE FOR ILLUSTRATION -->
        <!-- TO ADD YOUR ILLUSTRATION:
             Replace this div with:
             <img src="/path/to/illustration.svg" alt="AVONIC" class="illustration-img">
        -->
        üå± Add your illustration here
      </div>
      <div class="brand-tagline">
        Join the smart farming revolution.<br>Start growing today.
      </div>
    </div>

    <!-- RIGHT SIDE - Form -->
    <div class="form-side">
      <div class="form-container">
        <div class="logo-container">
          <img src="/data/img/Avonic Logo.svg" alt="AVONIC Logo">
          <span class="logo-text">AVONIC</span>
        </div>
        
        <h1>Get started</h1>
        <p class="subtitle">Create your account</p>
        
        <div id="message"></div>
        
        <form id="registerForm">
          <!-- Device ID Field (changes based on environment) -->
          <div class="form-group" id="deviceIdGroup">
            <label>ESP Device ID</label>
            <input type="text" name="deviceId" id="deviceIdInput" required 
                   placeholder="Loading..." 
                   style="font-family: 'Courier New', monospace; text-transform: uppercase;">
            <small id="deviceIdHelp">Loading device information...</small>
          </div>
          
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required minlength="3" maxlength="20" 
                   placeholder="Choose a username" pattern="[a-zA-Z0-9_]+">
            <small>3-20 characters, alphanumeric only</small>
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required placeholder="your@email.com">
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required minlength="6" placeholder="Min. 6 characters">
          </div>
          
          <button type="submit" class="btn">Register</button>
        </form>
        
        <div class="divider"></div>
        
        <div class="register-prompt">
          Already have an account? 
          <a href="login.html" class="link-bold">Login here</a>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // === ENVIRONMENT DETECTION ===
    const isESP32 = window.location.hostname.match(/192\.168\.|\.local/) || 
                    window.location.port === '80' ||
                    window.location.protocol === 'http:';
    
    const API_BASE = isESP32 ? '' : 'https://avonic-main-hub-production.up.railway.app';
    
    console.log('üåç Environment:', isESP32 ? 'ESP32 (Offline)' : 'GitHub Pages (Online)');
    console.log('üîó API Base:', API_BASE || 'Local ESP32');
    
    // === DEVICE ID SETUP ===
    const deviceIdInput = document.getElementById('deviceIdInput');
    const deviceIdHelp = document.getElementById('deviceIdHelp');
    
    if (isESP32) {
      // ESP32: Auto-fetch device ID and make it read-only
      fetch('/api/device-id')
        .then(r => r.json())
        .then(d => {
          deviceIdInput.value = d.device_id;
          deviceIdInput.readOnly = true;
          deviceIdInput.style.backgroundColor = '#f5f5f5';
          deviceIdInput.style.cursor = 'not-allowed';
          deviceIdHelp.textContent = '‚úÖ Your device ID (auto-detected)';
        })
        .catch(() => {
          deviceIdInput.value = 'UNKNOWN';
          deviceIdInput.readOnly = true;
          deviceIdHelp.textContent = '‚ö†Ô∏è Could not detect device ID';
        });
    } else {
      // Online: Manual input with instructions
      deviceIdInput.placeholder = 'e.g., AA:BB:CC:DD:EE:FF';
      deviceIdInput.readOnly = false;
      deviceIdHelp.innerHTML = 'üîç Find this on your ESP32 device label or serial monitor';
      
      // Auto-format as user types
      deviceIdInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase();
      });
    }
    
    // === FORM SUBMISSION ===
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('.btn');
      const msg = document.getElementById('message');
      
      btn.disabled = true;
      btn.textContent = 'Registering...';
      msg.innerHTML = '';
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      data.deviceId = data.deviceId.trim().toUpperCase();
      
      console.log('üì§ Registering:', isESP32 ? 'Local ESP32' : 'Online', '‚Üí User:', data.username);
      
      try {
        let res, json;
        
        if (isESP32) {
          // === ESP32 LOCAL REGISTRATION ===
          res = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: new URLSearchParams({
              username: data.username,
              email: data.email,
              password: data.password
            })
          });
          json = await res.json();
          
        } else {
          // === ONLINE REGISTRATION (via Railway) ===
          res = await fetch(`${API_BASE}/api/register/online`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              deviceId: data.deviceId,
              username: data.username,
              email: data.email,
              password: data.password
            })
          });
          json = await res.json();
        }
        
        console.log('üì¶ Response:', json);
        
        if (res.ok && (json.success || json.message)) {
          if (isESP32) {
            // ESP32: Show success and redirect to login
            msg.innerHTML = '<div class="success">‚úÖ ' + (json.message || 'Registration successful!') + '</div>';
            setTimeout(() => {
              window.location.href = '/login';
            }, 1500);
          } else {
            // Online: Store token and show detailed success message
            msg.innerHTML = `
              <div class="success">
                ‚úÖ <strong>Registration Successful!</strong><br><br>
                <strong>üì± Device ID:</strong> ${data.deviceId}<br>
                <strong>üë§ Username:</strong> ${data.username}<br><br>
                <strong>Next Steps:</strong><br>
                1Ô∏è‚É£ Make sure your ESP32 (${data.deviceId}) is connected to WiFi<br>
                2Ô∏è‚É£ Wait 1-2 minutes for automatic sync<br>
                3Ô∏è‚É£ You can now login both online and on your ESP32!<br><br>
                Redirecting to dashboard...
              </div>
            `;
            
            if (json.token) {
              localStorage.setItem('avonic_token', json.token);
              localStorage.setItem('avonic_user', JSON.stringify(json.user));
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 5000);
            } else {
              setTimeout(() => {
                window.location.href = 'login.html';
              }, 5000);
            }
          }
        } else {
          msg.innerHTML = '<div class="error">‚ùå ' + (json.error || 'Registration failed') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Register';
        }
      } catch (err) {
        console.error('‚ùå Registration error:', err);
        msg.innerHTML = '<div class="error">‚ùå Connection error: ' + err.message + '<br>Please check your connection.</div>';
        btn.disabled = false;
        btn.textContent = 'Register';
      }
    });
    
    console.log('‚úÖ Registration page loaded');
  </script>
</body>
</html>
