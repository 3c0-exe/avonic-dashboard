<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVONIC Login</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container">
    <h1>üå± AVONIC System</h1>
    <p class="subtitle">Login to your dashboard</p>
    
    <div id="message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required placeholder="Enter username" autofocus>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter password">
      </div>
      
      <button type="submit" class="btn">Login</button>
    </form>
    
    <a href="forgot-password.html" class="link">Forgot Password?</a>
    
    <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
      <a href="register.html" style="color: #4CAF50; font-size: 14px; text-decoration: none;">
        Don't have an account? <strong>Register here</strong>
      </a>
    </div>
  </div>
  
  <script>
    // === ENVIRONMENT DETECTION ===
    const isESP32 = window.location.hostname.match(/192\.168\.|\.local/) || 
                    window.location.port === '80' ||
                    window.location.protocol === 'http:';
    
    const API_BASE = isESP32 ? '' : 'https://avonic-main-hub-production.up.railway.app';
    
    console.log('üåç Environment:', isESP32 ? 'ESP32 (Offline)' : 'GitHub Pages (Online)');
    console.log('üîó API Base:', API_BASE || 'Local ESP32');
    
    // === FORM SUBMISSION ===
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('.btn');
      const msg = document.getElementById('message');
      
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      msg.innerHTML = '';
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      console.log('üîê Attempting login:', data.username);
      
      try {
        let res, json;
        
        if (isESP32) {
          // === ESP32 LOCAL LOGIN ===
          res = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: new URLSearchParams({
              username: data.username,
              password: data.password
            })
          });
          json = await res.json();
          
        } else {
          // === ONLINE LOGIN (via Railway) ===
          res = await fetch(`${API_BASE}/api/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              username: data.username,
              password: data.password
            })
          });
          json = await res.json();
        }
        
        console.log('üì° Response status:', res.status);
        console.log('üì¶ Response data:', json);
        
        if (res.ok && (json.success || json.token)) {
          // Store token and user info (works for both environments)
          if (json.token) {
            localStorage.setItem('avonic_token', json.token);
          }
          if (json.user) {
            localStorage.setItem('avonic_user', JSON.stringify(json.user));
          }
          
          msg.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting...</div>';
          
          // Redirect to dashboard
          setTimeout(() => {
            if (isESP32) {
              window.location.href = '/dashboard';
            } else {
              window.location.href = 'index.html';
            }
          }, 800);
          
        } else {
          msg.innerHTML = '<div class="error">‚ùå ' + (json.error || 'Invalid credentials') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Login';
        }
      } catch (err) {
        console.error('‚ùå Login error:', err);
        msg.innerHTML = '<div class="error">‚ùå Connection error: ' + err.message + '</div>';
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
    
    console.log('‚úÖ Login page loaded');
  </script>
</body>
</html>
