<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVONIC Login</title>
  <link rel="stylesheet" href="/auth.css">
  <script src="auth.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± AVONIC System</h1>
    <p class="subtitle">Login to your dashboard</p>
    
    <div id="message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required placeholder="Enter username" autofocus>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter password">
      </div>
      
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('.btn');
      const msg = document.getElementById('message');
      
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: new URLSearchParams(data)
        });
        
        const json = await res.json();
        
        if (res.ok) {
          window.location.href = '/dashboard';
        } else {
          msg.innerHTML = '<div class="error">' + json.error + '</div>';
          btn.disabled = false;
          btn.textContent = 'Login';
        }
      } catch (err) {
        msg.innerHTML = '<div class="error">Connection error</div>';
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
  </script>
</body>

</html>
