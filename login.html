<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVONIC Login</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± AVONIC System</h1>
    <p class="subtitle">Login to your dashboard</p>
    
    <div id="message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required placeholder="Enter username" autofocus>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter password">
      </div>
      
      <button type="submit" class="btn">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
      Don't have an account? <a href="register.html">Register</a>
    </p>
  </div>
  
  <script>
    // âœ… Your backend API URL
    const API_BASE = 'https://avonic-main-hub-production.up.railway.app';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('.btn');
      const msg = document.getElementById('message');
      
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      try {
        // âœ… Call online backend
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            username: data.username,
            password: data.password
          })
        });
        
        const json = await res.json();
        
        if (res.ok && json.success) {
          // âœ… Store token
          localStorage.setItem('avonic_token', json.token);
          localStorage.setItem('avonic_user', JSON.stringify(json.user));
          
          // âœ… Redirect to dashboard
          window.location.href = 'index.html';
        } else {
          msg.innerHTML = '<div class="error">' + (json.error || 'Login failed') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Login';
        }
      } catch (err) {
        console.error('Login error:', err);
        msg.innerHTML = '<div class="error">Connection error. Please try again.</div>';
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
