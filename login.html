<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVONIC Login</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="split-container">
    <!-- LEFT SIDE - Illustration -->
    <div class="illustration-side">
      <div class="illustration-placeholder">
        <!-- STANDBY CODE FOR ILLUSTRATION -->
        <!-- TO ADD YOUR ILLUSTRATION:
             Replace this div with:
             <img src="/path/to/illustration.svg" alt="AVONIC" class="illustration-img">
        -->
        üå± Add your illustration here
      </div>
      <div class="brand-tagline">
        Smart hydroponic monitoring.<br>Grow smarter, not harder.
      </div>
    </div>

    <!-- RIGHT SIDE - Form -->
    <div class="form-side">
      <div class="form-container">
        <div class="logo-container">
          <img src="/data/img/Avonic Logo.svg" alt="AVONIC Logo">
          <span class="logo-text">AVONIC</span>
        </div>
        
        <h1>Welcome back</h1>
        <p class="subtitle">Login to your dashboard</p>
        
        <div id="message"></div>
        
        <form id="loginForm">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required placeholder="Enter your username" autofocus>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter your password">
          </div>
          
          <button type="submit" class="btn">Login</button>
        </form>
        
        <a href="forgot-password.html" class="link">Forgot Password?</a>
        
        <div class="divider"></div>
        
        <div class="register-prompt">
          Don't have an account? 
          <a href="register.html" class="link-bold">Register here</a>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // === ENVIRONMENT DETECTION ===
    const isESP32 = window.location.hostname.match(/192\.168\.|\.local/) || 
                    window.location.port === '80' ||
                    window.location.protocol === 'http:';
    
    const API_BASE = isESP32 ? '' : 'https://avonic-main-hub-production.up.railway.app';
    
    console.log('üåç Environment:', isESP32 ? 'ESP32 (Offline)' : 'GitHub Pages (Online)');
    console.log('üîó API Base:', API_BASE || 'Local ESP32');
    
    // === FORM SUBMISSION ===
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('.btn');
      const msg = document.getElementById('message');
      
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      msg.innerHTML = '';
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      console.log('üîê Attempting login:', data.username);
      
      try {
        let res, json;
        
        if (isESP32) {
          // === ESP32 LOCAL LOGIN ===
          res = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: new URLSearchParams({
              username: data.username,
              password: data.password
            })
          });
          json = await res.json();
          
        } else {
          // === ONLINE LOGIN (via Railway) ===
          res = await fetch(`${API_BASE}/api/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              username: data.username,
              password: data.password
            })
          });
          json = await res.json();
        }
        
        console.log('üì° Response status:', res.status);
        console.log('üì¶ Response data:', json);
        
        if (res.ok && (json.success || json.token)) {
          // Store token and user info (works for both environments)
          if (json.token) {
            localStorage.setItem('avonic_token', json.token);
          }
          if (json.user) {
            localStorage.setItem('avonic_user', JSON.stringify(json.user));
          }
          
          msg.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting...</div>';
          
          // Redirect to dashboard
          setTimeout(() => {
            if (isESP32) {
              window.location.href = '/dashboard';
            } else {
              window.location.href = 'index.html';
            }
          }, 800);
          
        } else {
          msg.innerHTML = '<div class="error">‚ùå ' + (json.error || 'Invalid credentials') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Login';
        }
      } catch (err) {
        console.error('‚ùå Login error:', err);
        msg.innerHTML = '<div class="error">‚ùå Connection error: ' + err.message + '</div>';
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
    
    console.log('‚úÖ Login page loaded');
  </script>
</body>
</html>
