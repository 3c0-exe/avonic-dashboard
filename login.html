<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVONIC Login</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container">
    <h1>üå± AVONIC System</h1>
    <p class="subtitle">Login to your dashboard</p>
    
    <div id="message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required placeholder="Enter username" autofocus>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter password">
      </div>
      
      <button type="submit" class="btn">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
      Don't have an account? <a href="register.html">Register via ESP32</a>
    </p>
  </div>
  
  <script>
    // ‚úÖ FIXED: Added https:// protocol
    const API_BASE = 'https://avonic-main-hub-production.up.railway.app';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('.btn');
      const msg = document.getElementById('message');
      
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      msg.innerHTML = '';
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      console.log('üîê Attempting login with username:', data.username);
      
      try {
        // ‚úÖ Call your Railway backend
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: data.username,
            password: data.password
          })
        });
        
        console.log('üì° Response status:', res.status);
        const json = await res.json();
        console.log('üì¶ Response data:', json);
        
        if (res.ok && json.success) {
          // ‚úÖ Store token and user info
          localStorage.setItem('avonic_token', json.token);
          localStorage.setItem('avonic_user', JSON.stringify(json.user));
          
          msg.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting...</div>';
          
          // ‚úÖ Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          msg.innerHTML = '<div class="error">‚ùå ' + (json.error || 'Login failed') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Login';
        }
      } catch (err) {
        console.error('‚ùå Login error:', err);
        msg.innerHTML = '<div class="error">‚ùå Connection error: ' + err.message + '</div>';
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
    
    console.log('‚úÖ Login page loaded');
  </script>
</body>
</html>
